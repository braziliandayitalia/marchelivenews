<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Radar Circle -->
  <circle cx="30" cy="30" r="20" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.4" />
  <circle cx="30" cy="30" r="12" stroke="url(#logoGradient)" stroke-width="2" fill="none" />
  <circle cx="30" cy="30" r="4" fill="#60a5fa" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <!-- Text -->
  <text x="65" y="42" font-family="'Outfit', sans-serif" font-weight="800" font-size="30" fill="#fff" letter-spacing="-1">
    MARCHE<tspan fill="#60a5fa">LIVE</tspan>
  </text>
</svg>
