name: Marche Live Agent Updates
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install feedparser requests
      - name: Run News Fetcher Agent
        run: python agent_news_fetcher.py
      - name: Commit and push
        run: |
          git config --global user.name "MarcheLive-Agent"
          git config --global user.email "agent@marchelivenews.it"
          git add news.json curiosity.json recipe.json
          git commit -m "ðŸ¤– AGENTE: Aggiornamento automatico" || echo "No changes"
          git push
